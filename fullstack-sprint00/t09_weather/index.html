<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Weather</h1>
      <div class="flexbox">
        <div class="item">
          <p class="date">01.09</p>
          <img src="assets/images/sun.jpg" alt="sun" />
          <p class="weather">+20°</p>
        </div>
        <div class="item">
          <p class="date">02.09</p>
          <img src="assets/images/snow.jpg" alt="snow" />
          <p class="weather">-3°</p>
        </div>
        <div class="item">
          <p class="date">03.09</p>
          <img src="assets/images/blizzard.jpg" alt="blizzard" />
          <p class="weather">-10°</p>
        </div>
        <div class="item">
          <p class="date">04.09</p>
          <img src="assets/images/blizzard.jpg" alt="blizzard" />
          <p class="weather">-7°</p>
        </div>
        <div class="item">
          <p class="date">05.09</p>
          <img src="assets/images/snow.jpg" alt="snow" />
          <p class="weather">-1°</p>
        </div>
        <div class="item">
          <p class="date">06.09</p>
          <img src="assets/images/sun.jpg" alt="sun" />
          <p class="weather">+10°</p>
        </div>
        <div class="item">
          <p class="date">07.09</p>
          <img src="assets/images/sun.jpg" alt="sun" />
          <p class="weather">+15°</p>
        </div>
      </div>
    </div>
  </body>
</html>
